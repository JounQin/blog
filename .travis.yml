language: node_js
node_js: stable

sudo: false

# master为hexo博客所在分支
branches:
  only:
  - master

before_install:
- set -e
- curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.1/install.sh | bash
- command -v nvm
- nvm install stable
- openssl aes-256-cbc -K $encrypted_5ff8ca309359_key -iv $encrypted_5ff8ca309359_iv -in .travis/id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- eval $(ssh-agent)
- ssh-add ~/.ssh/id_rsa
- cp .travis/ssh_config ~/.ssh/config
- git config --global user.name 'JounQin'
- git config --global user.email 'liujiaren1992@vip.qq.com'

install:
- npm i -g hexo-cli gulp-cli
- npm i

script:
- hexo clean
- hexo g
- gulp
- cp -r ./build/* ./public
- touch ./public/.nojekyll
- hexo d
