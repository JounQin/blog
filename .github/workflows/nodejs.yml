name: Node CI

on: [push, pull_request]

jobs:
  default:
    strategy:
      matrix:
        node: [12]
        os: [macOS-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@master

      - uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node }}

      - name: Setup yarn
        run: |
          curl -o- -L https://yarnpkg.com/install.sh | bash
          export PATH="$HOME/.yarn/bin:$PATH"

      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ matrix.os }}-${{ matrix.node }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.node }}-yarn-

      - name: Install Dependencies
        run: yarn --frozen-lockfile
        env:
          CI: 'true'

      - name: Lint, Build
        run: |
          yarn lint
          yarn build
        env:
          CI: 'true'
          EFF_NO_LINK_RULES: 'true'
          PARSER_NO_WATCH: 'true'
          PT_PROJECT_TOKEN: ${{ secrets.PT_PROJECT_TOKEN }}

      - name: Code Checks
        if: matrix.os == 'macOS-latest' && github.event_name == 'push'
        run: |
          yarn global add @codechecks/client @codechecks/build-size-watcher @codechecks/type-coverage-watcher typescript
          codechecks
        env:
          CI: 'true'
          CC_SECRET: ${{ secrets.CC_SECRET }}
